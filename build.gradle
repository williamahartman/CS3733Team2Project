group 'AZTEC_WASH'
version '0.01-SUPER_DUPER_EARLY'

apply plugin: 'java'
//apply plugin: 'checkstyle'

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'AppLauncher'
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
